    <!-- Lightbox HTML (kopieer van index.html als je die hier ook wilt gebruiken) -->
    <div id="myLightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <div id="lightboxCaption" class="lightbox-caption"></div>
    </div>

    <!-- Optioneel: Kopieer je footer van index.html hier -->

        </div>
    </footer>

    <script>
        // Lightbox JavaScript (kopieer van index.html)
        var lightbox = document.getElementById("myLightbox");
        var lightboxImg = document.getElementById("lightboxImg");
        var captionText = document.getElementById("lightboxCaption");
        function openLightbox(src, alt) {
            if (lightbox && lightboxImg && captionText) {
                lightbox.style.display = "block";
                document.body.style.overflow = 'hidden';
                lightboxImg.src = src;
                captionText.innerHTML = alt;
            }
        }
        function closeLightbox() {
            if (lightbox) {
                lightbox.style.display = "none";
                document.body.style.overflow = 'auto';
            }
        }
        if (lightbox) {
            lightbox.addEventListener('click', function(event) {
                if (event.target === lightbox || event.target.classList.contains('lightbox-close') ) { closeLightbox(); }
            });
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && lightbox.style.display === "block") {
                closeLightbox();
            }
        });

        // Copyright jaar voor galerijpagina
        if(document.getElementById('currentYearGallery')) {
            document.getElementById('currentYearGallery').textContent = new Date().getFullYear();
        }
